{{ $link := .Params.external_link | default "#" }}

<div class="tile card" data-target="#project-{{ .Scratch.Get "i" }}">
    <div class="card-image">
        <figure class="image is-3by2">
            <a href="{{ $link }}">
                {{ range first 1 (sort (.Resources.ByType "image") "Params.weight") }}
                    {{ $image := .Resize "420x" }}
                    <img src="{{ $image.Permalink }}" alt="{{ $image.Name }}">
                {{ end }}
            </a>
        </figure>
    </div>

    <div class="card-content has-text-centered top-pad">
        <a href="{{ $link }}">{{ .Title }}</a>
    </div>
</div>
