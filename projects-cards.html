---
layout: master
title: My Projects
permalink: /projects-cards/
projects: true
---
<section ng-app="App" class="cards">
  <md-grid-list
    md-cols="8"
    md-cols-md="6"
    md-cols-sm="4"
    md-gutter="1em"
    md-row-height="4:3">
    {% for project in site.data.projects %}
      <md-grid-tile
        md-colspan="{('{{project.cols}}' || 2)}"
        md-rowspan="{('{{project.rows}}' || 2)}">

        <md-card>
         <md-card-content>
           <h2>{{project.title}}</h2>
           <p>{{project.status}}</p>
         </md-card-content>

         <div class="md-actions" layout="row" layout-align="end center">
           <md-button>Action 1</md-button>
           <md-button>Action 2</md-button>
         </div>
        </md-card>

      </md-grid-tile>
    {% endfor %}
  </md-grid-list>
</section>
