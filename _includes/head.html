<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="p:domain_verify" content="58ac57589f27d39cd05a30872ef38854">
  <link rel="author" href="https://plus.google.com/+MaurycyDamianWasilewski/">
  <link rel="canonical" href="{{site.url}}{{page.url | remove: "/index.html"}}" />
  <meta property="og:url" content="{{site.url}}{{page.url | remove: "/index.html"}}" />
  <meta name="google-site-verification" content="9-FJ4GDSLCn4T6egegkpdBYXlKzm11Fx9E_GtQBn788" />
  {% include favicons.html %}
  <meta name="application-name" content="meeDamian.com">
  <meta name="theme-color" content="#669900">

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.green-light_green.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/stylesheets/materialdesignicons.css">

  {% if page.projects %}
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

  <script>
    {% include angular.js %}
  </script>
  {% endif %}

  <link rel="stylesheet" href="/stylesheets/main.css?orisit" />
  <link rel="stylesheet" href="/stylesheets/railscasts.css" />
  <script>
    function loadScript(src, cb) {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = src;
      document.getElementsByTagName('head')[0].appendChild(s);
    }
    loadScript('/js/main.js');

    {% unless page.projects %}
    // add comment counts
    var disqus_shortname = '{{site.author.username}}';
    loadScript('https://{{site.author.username}}.disqus.com/count.js');
    {% endunless %}
  </script>

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.author.username}}">

{% if page.thumbnail %}
  <meta property="og:image:url" content="{{site.url}}{{page.thumbnail}}" />
  <meta itemprop="image" content="{{site.url}}{{page.thumbnail}}" />
  <meta property="image" content="{{site.url}}{{page.thumbnail}}" />
  <meta name="twitter:image" content="{{site.url}}{{page.thumbnail}}" />
{% else %}
  <meta property="og:image:url" content="{{site.url}}/images/thumbnail.png" />
  <meta itemprop="image" content="{{site.url}}/images/thumbnail.png" />
  <meta name="twitter:image" content="{{site.url}}/images/thumbnail.png" />
{% endif %}

{% if page.title %}
  <meta name="description" content="{{page.content | markdownify | strip_html | strip_newlines | truncate: 128}}" />
  <meta property="og:description" content="{{page.content | markdownify | strip_html | strip_newlines | truncate: 128}}" />
  <meta name="twitter:description" content="{{page.content | markdownify | strip_html | strip_newlines | truncate: 128}}">
{% endif %}

  <title>{% if page.title %}{{page.title}} | {% endif %}{{site.author.name}} | Blog</title>
  <meta name="title" content="{% if page.title %}{{page.title}} | {% endif %}{{site.author.name}} | Blog" />
  <meta name="twitter:title" content="{% if page.title %}{{page.title}} | {% endif %}{{site.author.name}} | Blog" />
  <meta property="og:title" content="{% if page.title %}{{page.title}} | {% endif %}{{site.author.name}} | Blog" />
</head>
